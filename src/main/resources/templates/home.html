<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

	<div class="container my-5">

		<div class="card ">
			<div class="card-title my-2">
				<h1 class="text-center">Employee List</h1>
			</div>
			<div class="card-body">
				This is some text within a card body.
				<hr>

				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">First</th>
							<th scope="col">Last</th>
							<th scope="col">Department</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee:${employees}">
							<th scope="row" th:text="${employee.id}"></th>
							<td th:text="${employee.firstName}"></td>
							<td th:text="${employee.lastName}"></td>
							<td th:text="${employee.dept}"></td>
						</tr>
					</tbody>
				</table>
				<div>Total Items : [[${totalItems}]] - page : [[${currentPage}]] &nbsp; of &nbsp; total Pages :
					[[${totalPages}]]
					&nbsp; -&nbsp;
					<span th:each="i : ${#numbers.sequence(1,5)}">
				      <a  th:if="${i != currentPage}" th:href="@{'/employee/page/' + ${i}}">[[${i}]]</a>
				    <span th:unless="${i != currentPage}">[[${i}]]</span> 
					</span >
			
					<span>...</span>
						<span th:each="i : ${#numbers.sequence(totalPages-4,totalPages)}">
				 <a  th:if="${i != currentPage}" th:href="@{'/employee/page/' + ${i}}">[[${i}]]</a>
				    <span th:unless="${i != currentPage}">[[${i}]]</span> 
				 </span>&nbsp; -&nbsp;
				 
				 <span><a  th:if="${1!= currentPage}" th:href="@{'/employee/page/' + ${currentPage-1}}">Previous</a>
</span>&nbsp; -&nbsp;
 
				 <span><a  th:if="${totalPages!= currentPage}" th:href="@{'/employee/page/' + ${currentPage+1}}">Next</a>
</span>&nbsp; &nbsp;
				 
					 </div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>

</html>
